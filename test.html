<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <div id="output"></div>
    <script src="data.js"></script>
    <script>
        const output = document.getElementById('output');
        if (typeof SGS_DATA === 'undefined') {
            output.innerHTML = '<p style="color:red">ERROR: SGS_DATA is not defined!</p>';
        } else {
            output.innerHTML = '<p style="color:green">SGS_DATA loaded successfully!</p>';
            let count = 0;
            for (const [key, data] of Object.entries(SGS_DATA)) {
                output.innerHTML += `<p>${key}: ${data.generals.length} generals</p>`;
                count += data.generals.length;
            }
            output.innerHTML += `<p><strong>Total: ${count} generals</strong></p>`;
        }
    </script>
</body>
</html>
