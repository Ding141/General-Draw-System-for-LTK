<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Data Test</title>
</head>
<body>
    <h1>Data.js Test</h1>
    <div id="output"></div>

    <script src="data.js"></script>
    <script>
        var output = document.getElementById('output');

        try {
            if (typeof SGS_DATA === 'undefined') {
                output.innerHTML = '<p style="color:red">FAIL: SGS_DATA is not defined</p>';
            } else {
                output.innerHTML = '<p style="color:green">PASS: SGS_DATA is loaded</p>';

                var total = 0;
                for (var key in SGS_DATA) {
                    var count = SGS_DATA[key].generals.length;
                    total += count;
                    output.innerHTML += '<p>' + key + ': ' + count + ' generals</p>';
                }
                output.innerHTML += '<p><strong>Total: ' + total + ' generals</strong></p>';
            }
        } catch (e) {
            output.innerHTML = '<p style="color:red">ERROR: ' + e.message + '</p>';
        }
    </script>
</body>
</html>
